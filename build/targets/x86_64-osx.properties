target.arch=ia32
target.endianness=little
target.os=OSX
target.bootimage.code.address=0x135000000L
target.bootimage.data.address=0x131000000L
target.bootimage.rmap.address=0x138000000L
target.max-mappable.address=0x200000000L
target.heap-layout=64BIT
target.address.size=64
target.dll-ext=.dylib
target.dll-prefix=lib
target.lib-ext=
target.lib-prefix=
target.obj-ext=.o
target.obj-prefix=
target.jni-suffix=.jnilib
target.debug-suffix=${target.dll-ext}
target.exe-ext=
target.arch.sse2=full
target.arch.hw_fsqrt=true
