bison.exe=/usr/bin/bison
c.exe=/usr/bin/gcc
c.args=-fno-common -mstackrealign -m64 -Wl,-no_pie -O -DRVM_FOR_SSE2 -mfpmath=sse
shared.flag=-dynamiclib
perl.exe=/usr/bin/perl
bash.exe=/bin/bash

# optional unless using GNU Classpath (the default)
c++.exe=/usr/bin/g++
c++.args=${c.args}

# optional unless downloading and installing classpath or gcspy
make.exe=/usr/bin/make

# optional unless downloading and installing classpath
tar.exe=/usr/bin/tar
git.exe=/usr/bin/git
autoconf.exe=/usr/bin/autoconf
